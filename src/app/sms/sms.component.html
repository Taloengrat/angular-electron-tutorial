<style>
    tr {
        text-align: center;
    }
</style>

<div class="flex-column nav-pills" style="padding-top: 40px; height: 100vh;" aria-orientation="vertical">

    <div class="row">

        <div *ngFor="let sms of counter(7); let i = index" class="col-xl" style="text-align: center; width: 100%;">
            <button type="button" class="btn btn-lg btn-outline-secondary" disabled style="width: 100%;">Station
                {{i+1}}</button>
            <div class="border" style=" padding: 5px; margin-top: 5px;">

                <div>


                </div>

                <button type="button" class="btn btn-lg btn-primary" style="width: 100%;" data-bs-toggle="modal"
                    data-bs-target="#smsDialogModal" (click)="onOpenDialog(i)">
                    Add
                </button>
            </div>

            <!-- Modal -->
        </div>

        <div class="modal fade bd-example-modal-lg" id="smsDialogModal" tabindex="-1" role="dialog"
            aria-labelledby="smsDialogModalLabel" aria-hidden="true" style="margin-top: 100px;">
            <div class="modal-dialog modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="smsDialogModalLongTitle">Station {{currentIndex + 1}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>

                                    <th scope="col" class="col-2">Weapon Type</th>
                                    <th scope="col" class="col-5">Weapon Description</th>
                                    <th scope="col" class="col-5">Weapon Detail</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <button (click)="onWeaponType(0)" type="button"
                                            [ngClass]="this.currentWeaponType == 0 ? 'btn btn-primary':'btn'"
                                            style="text-align: center; width: 100%;">
                                            <div class="container">
                                                <div class="row md">
                                                    <div class="col-8 md">
                                                        None
                                                    </div>
                                                    <div *ngIf="this.currentWeaponType==0" class="col-4 md">
                                                        <mat-icon>arrow_right</mat-icon>
                                                    </div>
                                                </div>
                                            </div>
                                        </button>
                                    </td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button (click)="onWeaponType(1)" type="button"
                                            [ngClass]="this.currentWeaponType == 1 ? 'btn btn-primary':'btn'"
                                            style="text-align: center; width: 100%;">
                                            <div class="container">
                                                <div class="row md">
                                                    <div class="col-8 md">
                                                        Bomb
                                                    </div>
                                                    <div *ngIf="this.currentWeaponType==1" class="col-4 md">
                                                        <mat-icon>arrow_right</mat-icon>
                                                    </div>
                                                </div>
                                            </div>
                                        </button>

                                    </td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                                <tr>

                                    <td>
                                        <button (click)="onWeaponType(2)" type="button"
                                            [ngClass]="this.currentWeaponType == 2 ? 'btn btn-primary':'btn'"
                                            style="text-align: center; width: 100%;">
                                            <div class="container">
                                                <div class="row md">
                                                    <div class="col-8 md">
                                                        Missile
                                                    </div>
                                                    <div *ngIf="this.currentWeaponType==2" class="col-4 md">
                                                        <mat-icon> arrow_right
                                                        </mat-icon>
                                                    </div>
                                                </div>
                                            </div>
                                        </button>
                                    </td>

                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button (click)="onWeaponType(3)" type="button"
                                            [ngClass]="this.currentWeaponType == 3 ? 'btn btn-primary':'btn'"
                                            style="text-align: center; width: 100%;">
                                            <div class="container">
                                                <div class="row md">
                                                    <div class="col-8 md">
                                                        Rocket
                                                    </div>
                                                    <div *ngIf="this.currentWeaponType == 3" class="col-4 md">
                                                        <mat-icon>arrow_right</mat-icon>
                                                    </div>
                                                </div>
                                            </div>
                                        </button>
                                    </td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button (click)="onWeaponType(4)" type="button"
                                            [ngClass]="this.currentWeaponType == 4 ? 'btn btn-primary':'btn'"
                                            style="text-align: center; width: 100%;">
                                            <div class="container">
                                                <div class="row md">
                                                    <div class="col-8 md">
                                                        Tank
                                                    </div>
                                                    <div *ngIf="this.currentWeaponType == 4" class="col-4 md">
                                                        <mat-icon>arrow_right</mat-icon>
                                                    </div>
                                                </div>
                                            </div>
                                        </button>
                                    </td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
